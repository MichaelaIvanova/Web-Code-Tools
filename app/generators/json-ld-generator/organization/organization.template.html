<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="JsonLdOrganizationController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputOrganizationName">Organization Name</label>
              <input data-wct-input-text id="inputOrganizationName"
              data-ng-model="ctrl.data.organizationName" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-6">
              <label data-wct-label for="inputStreet">Street Address</label>
              <input data-wct-input-text id="inputStreet"
              data-ng-model="ctrl.data.street" data-abm-form-control required>
            </div>
            <div class="col-sm-6">
              <label data-wct-label for="inputCity">City</label>
              <input data-wct-input-text id="inputCity"
              data-ng-model="ctrl.data.city" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-6">
              <label data-wct-label for="inputRegion">State / Province / Region</label>
              <input data-wct-input-text id="inputRegion"
              data-ng-model="ctrl.data.region" data-abm-form-control required>
            </div>
            <div class="col-sm-6">
              <label data-wct-label for="inputPostalCode">Postal / Zip Code</label>
              <input data-wct-input-text id="inputPostalCode"
              data-ng-model="ctrl.data.postalCode" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputTelephone">Phone Number</label>
              <input data-wct-input-tel id="inputTelephone"
              data-ng-model="ctrl.data.telephone" data-abm-form-control required>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-sm-6">
    <h3>Code</h3>

    <section-code code-id="json-ld" code="{{ctrl.jsonLd()}}"></section-code>

    <side-ad></side-ad>
  </div>
</div>

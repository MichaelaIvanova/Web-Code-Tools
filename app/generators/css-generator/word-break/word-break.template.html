<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="CssWordBreakController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectWordBreak">Word Break</label>
              <select data-wct-select id="selectWordBreak"
              data-ng-model="ctrl.data.wordBreak" data-abm-form-control>
                <option value="normal">Normal</option>
                <option value="break-all">Break all</option>
                <option value="keep-all">Keep all</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview preview-full">
      <p style="{{ctrl.elementCss()}}">
        This is a very very very very very long word: pneumonoultramicroscopicsilicovolcanoconiosis
      </p>
    </div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-css" title="Add this to the element where you want to change how words break."
      code="{{ctrl.elementCss()}}"></section-code>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="CssBorderImageController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputSource">Image Source</label>
              <input data-wct-input-text id="inputSource" data-ng-model="ctrl.data.source"
              data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputWidth">Border Width</label>
              <input data-wct-input-range id="inputWidth" data-ng-model="ctrl.data.width"
              data-abm-form-control>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputVerticalLength">Vertical Length</label>
              <input data-wct-input-range id="inputVerticalLength" data-ng-model="ctrl.data.verticalLength"
              data-abm-form-control>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputHorizontalLength">Horizontal Length</label>
              <input data-wct-input-range id="inputHorizontalLength" data-ng-model="ctrl.data.horizontalLength"
              data-abm-form-control>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectRepeat">Repeat</label>
              <select data-wct-select id="selectRepeat" data-ng-model="ctrl.data.repeat"
              data-abm-form-control>
                <option value="stretch">Stretch</option>
                <option value="repeat">Repeat</option>
                <option value="round">Round</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview preview-full" style="{{ctrl.elementCss()}}"></div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-css" title="Add this to the element you want add a border image."
      code="{{ctrl.elementCss()}}"></section-code>
  </div>
</div>

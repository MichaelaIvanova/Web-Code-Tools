<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="CssTabSizeController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputTabSize">Tab Size</label>
              <input data-wct-input-range id="inputTabSize" min="0" max="30"
              data-ng-model="ctrl.data.tabSize" data-abm-form-control>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="alert alert-info">
        <strong>Heads up!</strong> The tab size property only works with
        <code>pre</code> and <code>textarea</code> elements.
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview preview-full">
      <pre style="{{ctrl.elementCss()}}">Tab&#09;Tab&#09;Tab</pre>
    </div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-css" title="Add this to the element where you want to change the tab size."
      code="{{ctrl.elementCss()}}"></section-code>
  </div>
</div>

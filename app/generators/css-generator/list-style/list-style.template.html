<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="CssListStyleController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectType">List Style Type</label>
              <select data-wct-select id="selectType"
              data-ng-model="ctrl.data.type" data-abm-form-control>
                <option value="none">None</option>
                <option value="armenian">Armenian</option>
                <option value="cjk-ideographic">Cjk-ideographic</option>
                <option value="decimal">Decimal</option>
                <option value="decimal-leading-zero">Decimal with leading zero</option>
                <option value="disc">Disc</option>
                <option value="georgian">Georgian</option>
                <option value="hebrew">Hebrew</option>
                <option value="hiragana">Hiragana</option>
                <option value="hiragana-iroha">Hiragana-iroha</option>
                <option value="katakana">Katakana</option>
                <option value="katakana-iroha">Katakana-iroha</option>
                <option value="lower-alpha">Lower alpha</option>
                <option value="lower-greek">Lower greek</option>
                <option value="lower-latin">Lower latin</option>
                <option value="lower-roman">Lower roman</option>
                <option value="square">Square</option>
                <option value="upper-alpha">Upper alpha</option>
                <option value="upper-latin">Upper latin</option>
                <option value="upper-roman">Upper roman</option>
              </select>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectPosition">List Style Position</label>
              <select data-wct-select id="selectPosition"
              data-ng-model="ctrl.data.position" data-abm-form-control>
                <option value="inside">Inside</option>
                <option value="outside">Outside</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview preview-full">
      <ul style="{{ctrl.elementCss()}}">
        <li>Life is about making an impact, not making an income. <em>Kevin Kruse</em></li>
        <li>The mind is everything. What you think you become. <em>Buddha</em></li>
        <li>We're here to put a dent in the universe. Otherwise, why else even be here? <em>Steve Jobs</em></li>
      </ul>
    </div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-css" title="Add this to the element where you want to change the list style."
      code="{{ctrl.elementCss()}}"></section-code>
  </div>
</div>

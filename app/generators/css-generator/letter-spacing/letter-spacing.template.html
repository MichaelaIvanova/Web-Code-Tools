<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="CssLetterSpacingController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputSpacing">Spacing</label>
              <input data-wct-input-range id="inputSpacing" min="-10" max="100"
              data-ng-model="ctrl.data.spacing" data-abm-form-control>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview preview-full">
      <p style="{{ctrl.elementCss()}}">Look at me!</p>
    </div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-css" title="Add this to the element that you want to add letter spacing."
      code="{{ctrl.elementCss()}}"></section-code>
  </div>
</div>

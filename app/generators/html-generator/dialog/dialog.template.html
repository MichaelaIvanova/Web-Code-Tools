<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="HtmlDialogController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectOpen">Open or Closed?</label>
              <select data-wct-select id="selectOpen"
              data-ng-model="ctrl.data.open" data-abm-form-control>
                <option value="open">Open</option>
                <option value="">Closed</option>
              </select>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputText">Text or HTML to Appear in Dialog</label>
              <textarea data-wct-textarea id="inputText" rows="5"
              data-ng-model="ctrl.data.text" data-abm-form-control></textarea>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="alert alert-info">
        It's best to generate the dialog while it's 'closed' so that it
        doesn't hide anything on the screen.
      </div>

      <div class="alert alert-info">
        Style the dialog using CSS and add more functionality with Javascript.
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview-html" ng-bind-html="ctrl.elementHtml() | rawHtml"></div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-html" code="{{ctrl.elementHtml()}}"></section-code>
  </div>
</div>

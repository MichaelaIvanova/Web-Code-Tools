<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="HtmlInputDateTimeController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectType">Type</label>
              <select data-wct-select id="selectType"
              data-ng-model="ctrl.data.type" data-abm-form-control>
                <option value="date">Date</option>
                <option value="datetime">Datetime</option>
                <option value="datetime-local">Datetime local</option>
                <option value="month">Month</option>
                <option value="time">Time</option>
                <option value="week">Week</option>
              </select>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputName">Name</label>
              <input data-wct-input-text id="inputName"
              data-ng-model="ctrl.data.name" data-abm-form-control>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputPlaceholder">Placeholder</label>
              <input data-wct-input-text id="inputPlaceholder"
              data-ng-model="ctrl.data.placeholder" data-abm-form-control>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview-html" ng-bind-html="ctrl.elementHtml() | rawHtml"></div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-html" code="{{ctrl.elementHtml()}}"></section-code>
  </div>
</div>

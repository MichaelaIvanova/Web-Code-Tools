<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="HtmlHyperlinkController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputUrl">URL</label>
              <input data-wct-input-text id="inputUrl"
              data-ng-model="ctrl.data.url" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectTarget">Target</label>
              <select data-wct-select id="selectTarget"
              data-ng-model="ctrl.data.target" data-abm-form-control>
                <option value="_blank">Blank (new window)</option>
                <option value="_self">Self</option>
                <option value="_parent">Parent</option>
                <option value="_top">Top</option>
              </select>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputText">Text</label>
              <input data-wct-input-text id="inputText"
              data-ng-model="ctrl.data.text" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectFollow">Allow Search Engines to Follow This Link?</label>
              <select data-wct-select id="selectFollow"
              data-ng-model="ctrl.data.follow" data-abm-form-control>
                <option value="">Yes</option>
                <option value=" rel=&quot;nofollow&quot;">No</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="alert alert-info">
        <code>rel="nofollow"</code> tells some search engines that the hyperlink
        should not affect the ranking of the link's web page.
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview-html" ng-bind-html="ctrl.elementHtml() | rawHtml"></div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-html" code="{{ctrl.elementHtml()}}"></section-code>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <top-ad></top-ad>
  </div>
</div>

<div class="row" data-ng-controller="HtmlInputImageController as ctrl">
  <div class="col-xs-12 col-md-6">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Fill in required fields.</legend>
          <browser-support></browser-support>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputSource">Image Source</label>
              <input data-wct-input-text id="inputSource"
              data-ng-model="ctrl.data.source" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputName">Name</label>
              <input data-wct-input-text id="inputName"
              data-ng-model="ctrl.data.name" data-abm-form-control>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputAltText">Alternate Text</label>
              <input data-wct-input-text id="inputAltText"
              data-ng-model="ctrl.data.altText" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputWidth">Width (px)</label>
              <input data-wct-input-number id="inputWidth" min="0"
              data-ng-model="ctrl.data.width" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="inputHeight">Height (px)</label>
              <input data-wct-input-number id="inputHeight" min="0"
              data-ng-model="ctrl.data.height" data-abm-form-control required>
            </div>
          </div>
          <div class="form-group" data-abm-form-group>
            <div class="col-sm-12">
              <label data-wct-label for="selectAutofocus">Autofocus</label>
              <select data-wct-select id="selectAutofocus"
              data-ng-model="ctrl.data.autofocus" data-abm-form-control>
                <option value="">No</option>
                <option value="autofocus">Yes</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="col-xs-12 col-md-6">
    <h3>Preview</h3>

    <div class="preview-html" ng-bind-html="ctrl.elementHtml() | rawHtml"></div>

    <side-ad></side-ad>

    <h3>Code</h3>

    <section-code code-id="element-html" code="{{ctrl.elementHtml()}}"></section-code>
  </div>
</div>
